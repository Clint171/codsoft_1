<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="./resources/css/app.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To-Do List</h1>
            <iconify-icon icon="ri:todo-line" width="60" height="60"></iconify-icon>
        </div>
        <div class="sidebar">
            <button class="add-task" onclick="addTask()">Add Task</button>
            <button class="clear-all" onclick="clearTasks()">Clear All</button>
        </div>
        <div class="task-container">
            <div class="task">
                <div class="task-header">
                    <h2>Sample task</h2>
                    <div class="task-options">
                        <iconify-icon icon="carbon:edit" width="30" height="30"></iconify-icon>
                        <iconify-icon icon="ri:delete-bin-line" width="30" height="30"></iconify-icon>
                    </div>
                </div>
                <div class="task-body">
                    <p>Sample task description</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
    <script src="./resources/js/app.js"></script>
</body>
</html>
